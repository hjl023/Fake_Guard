<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeGuard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: rgba(216, 218, 245, 0.8);
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            margin-top: 30px;
            text-align: center;
        }

        input[type='text'] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type='submit'] {
            display: block; /* 블록 레벨 요소로 설정하여 가로 길이를 100%로 만듭니다. */
            width: 100%; /* 가로 길이를 100%로 설정합니다. */
            margin: 20px auto; /* 수직 간격을 늘립니다. */
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type='submit']:hover {
            background-color: #0056b3;
        }

        button {
            display: block; /* 블록 레벨 요소로 설정하여 가로 길이를 100%로 만듭니다. */
            width: 100%; /* 가로 길이를 100%로 설정합니다. */
            margin: 20px auto; /* 수직 간격을 늘립니다. */
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 추가된 스타일 */
        header {
            width: 100%;
            background-color: rgb(255, 255, 255);
            padding: 10px 0;
            position: fixed;
            top: 0;
            z-index: 999;
            text-align: center;
            font-size: 20px;
            border-bottom: 2px solid rgb(145, 145, 255); /* 파란색 2픽셀 두께의 실선 밑줄 */
        }

        header nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        header nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        header nav ul li a {
            text-decoration: none;
            color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <header>
        <nav class="global-menu">
            <ul>
                <li><a href="/">홈</a></li>
                <li><a href="/list">영상</a></li>
                <li><a href="/post">글쓰기</a></li>
                <li><a href="/post_list">커뮤니티</a></li>
            </ul>
        </nav>
    </header>

    <h2>상세정보</h2>
    <table>
        <tr>
            <th>post number</th>
            <th>post name</th>
            <th>writer</th>
        </tr>
        {% for row in result_table %}
        <tr>
            <td>{{ row.post_number }}</td>
            <td>{{ row.post_name }}</td>
            <td>{{ row.writer }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>게시글</h2>
    <table>
        <tr>
            <th>post text</th>
        </tr>
        {% for row in result_table %}
        <tr>
            <td>{{ row.post_text }}</td>
        </tr>
        {% endfor %}
    </table>

    <button onclick="location.href='/post_list'">목록</button>
</body>

</html>
