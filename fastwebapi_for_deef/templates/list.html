<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DF 목록</title>
    <style>
        body {
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: rgba(216, 218, 245, 0.8); /* 배경색 추가 */
        }

        header {
            width: 100%;
            background-color: rgb(255, 255, 255);
            padding: 10px 0;
            position: fixed;
            top: 0;
            z-index: 999;
            text-align: center;
            font-size: 20px;
            border-bottom: 2px solid rgb(145, 145, 255); /* 파란색 2픽셀 두께의 실선 밑줄 */
        }

        header nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        header nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #333; /* 링크 색상 추가 */
        }

        table {
            width: 80%;
            margin: 70px auto 20px; /* 글로벌 메뉴와 충돌하지 않도록 margin-top 조정 */
            border-collapse: collapse;
            background-color: #fff;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <nav class="global-menu">
            <ul>
                <li><a href="/">홈</a></li>
                <li><a href="/list">영상</a></li>
                <li><a href="/post">글쓰기</a></li>
                <li><a href="/post_list">커뮤니티</a></li>
            </ul>
        </nav>
    </header>
    <table>
        <thead>
            <tr>
                <th>Video URL</th>
                <th>Video Tag</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for row in result_table %}
            <tr>
                <td>{{ row.vid_url }}</td>
                <td>{{ row.vid_tag }}</td>
                <td><button onclick="location.href='/detail?vid_name={{ row.vid_name }}'">Details</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="location.href='/post'">Write</button>

</body>

</html>
